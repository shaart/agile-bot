language: java
install: skip

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - "$HOME/.m2"
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
os: linux
dist: trusty
jdk: openjdk11

branches:
  only:
  - master
  - dev

script:
  - ./gradlew build --scan -s
